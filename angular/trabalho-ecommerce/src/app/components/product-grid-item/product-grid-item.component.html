<div class="item-wrapper">
    <img (click)="goToDetails()" class="img-thumbnail" src="{{'../../../assets/img/products/' + product.imageUrl}}" alt="img">
    <span class="text-truncate name">
          {{product.name}}
    </span>
    <div class="buy">
        <span class="price">{{product.price | currency:'BRL':'symbol':'1.2-2'}}</span>
        <span class="cart" (click)="addToCart()"><i class="fas fa-cart-plus"></i> Comprar</span>
    </div>
</div>
