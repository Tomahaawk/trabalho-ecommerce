<div class="item-wrapper">
    <img class="img-thumbnail" src="{{'../../../assets/img/products/' + product.imageUrl}}" alt="img">
    <span class="text-truncate name">
          {{product.name}}
    </span>
    <div>
        <span>{{product.price | currency:'BRL':'symbol':'1.2-2'}}</span>
        <i class="fas fa-cart-plus" (click)="addToCart()"></i>
    </div>
</div>
