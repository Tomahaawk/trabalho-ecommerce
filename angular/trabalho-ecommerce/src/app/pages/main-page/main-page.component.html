<section class="wrapper">
	<div class="row">
		<div class="col-md-12">
			<div class="carousel slide carousel-wrapper" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="//placehold.it/800x400/557573" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="//placehold.it/800x400/557573" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="//placehold.it/800x400/557573" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="javascript:void(0)" (click)="previousItem()" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="javascript:void(0)" (click)="nextItem()" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>Mais vendidos</h2>
		</div>
		<div class="col-md-12">
			<app-product-grid-item *ngFor="let product of mostSoldProducts" [product]="product"></app-product-grid-item>
		</div>
	</div>
</section>
